<!doctype html>
<html lang="en">

    <head>
        {% include "inchead.html" %}
        <title>{{ _( "Forgot password" )}}</title>
    </head>

    <body>
        <div class="container">

            {% include "incnavbartop.html" %}
            {% include "incmessageinfo.html" %}

            <div class="well bs-component">
                <form class="form-horizontal" action="{{ 'passwordrecover'|local }}" method="post">
                    <input type="hidden" name="CSRF" value="{{ CSRFtoken }}">
                    <fieldset>

                        <legend>{{ _( "Forgot password" )}}</legend>

                            <div class="form-group {% if error %}has-error{% endif%}">
                                <label for="email" class="col-lg-2 control-label">{{ _( "Email" ) }}</label>
                                 <div class="col-lg-10">
                                     <input class="form-control" type="text" name="email" placeholder="{{ _( "Email" ) }}" value = "{{ email }}" />
                                     {% if error %}<label class="control-label">{{ error }}</label>{% endif%}
                                 </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-primary" type="submit" name="submittype" value="recoverpass">{{ _( "Set a new password - an email will be sent" ) }}</button>
                                </div>
                            </div>

                            {% if not is_logged_in %}
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button class="btn btn-default" type="submit" name="submittype" value="login">{{ _( "Log in" ) }}</button>
                                        <button class="btn btn-default" type="submit" name="submittype" value="register">{{ _( "Sign up" )}}</button>
                                    </div>
                                </div>
                            {% endif%}

                    </fieldset>
                </form>
            </div>

            {% include "incfooter.html" %}
        </div>
    </body>
</html>
